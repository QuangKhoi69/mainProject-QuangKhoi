<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="./styles/productsdetails.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="navbar">
    <a href="./index.html" class="logo-container">
      <img src="./assets/logo.png" alt="Logo" />
      <span>Business Central Center</span>
    </a>
    <nav class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./businesses.html">Businesses</a>
      <a href="./support.html">Support</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <a href="./cart.html" class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
      </a>
      <div id="avatar-action-container">
        <a href="./login.html" class="btn-signin">Sign In</a>
        <a href="#" class="btn-signout" style="display: none;">Sign Out</a>
      </div>
    </nav>
  </div>
  <div class="products-details">
    <div class="product-info">
      <h1 id="products-name"></h1>
      <p id="products-price"></p>
      <p id="products-rating"></p>
      <p id="products-description"></p>
    </div>
    <div class="transaction-section">
      <h2>Purchase Product</h2>
      <form id="transaction-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select><br>

        <button type="submit">Buy Now</button>
      </form>
    </div>
  </div>
  <script type="module" src="./scripts/productsdetails.js"></script>
  <script type="module" src="./scripts/cart.js"></script>
</body>
</html>
