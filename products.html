<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="./styles/products.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="navbar">
    <a href="./index.html" class="logo-container">
      <img src="./assets/logo.png" alt="Logo" />
      <span>Business Central Center</span>
    </a>
    <nav class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./products.html" class="active">Products</a>
      <a href="./businesses.html">Businesses</a>
      <a href="./support.html">Support</a>
      <a href="./shoppingcart.html">Cart</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <a href="./cart.html" class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
      </a>
      <div id="avatar-action-container">
        <a href="./login.html" class="btn-signin">Sign In</a>
        <a href="#" class="btn-signout" style="display: none;">Sign Out</a>
      </div>
    </nav>
  </div>
  <main>
    <section class="sorting-section">
      <h2>Sort Products</h2>
      <div class="search-sort-container">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search products...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="sort-buttons">
          <button id="sort-rating">Sort by Rating</button>
          <button id="sort-price">Sort by Price</button>
        </div>
      </div>
    </section>
    <section class="products-section">
      <div class="products-grid"></div>
    </section>
  </main>
  <script type="module" src="./scripts/products.js"></script>
  <script type="module" src="./scripts/cart.js"></script>
  <script src="./scripts/auth.js"></script>
</body>
</html>
