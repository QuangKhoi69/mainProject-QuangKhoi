<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="navbar">
        <a href="./index.html" class="logo-container">
            <img src="./assets/logo.png" alt="Logo" />
            <span>Business Central Center</span>
        </a>
        <nav class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./products.html">Products</a>
            <a href="./businesses.html">Businesses</a>
            <a href="./support.html">Support</a>
            <button onclick="window.location.href='./search.html'" class="fa-solid fa-magnifying-glass">Search</button>
            <a href="#" class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
            </a>
            <div id="avatar-action-container">
                <a href="./login.html" class="btn-signin">Sign In</a>
                <a href="#" class="btn-signout" style="display: none;">Sign Out</a>
            </div>
        </nav>
    </div>

    <main class="cart-container">
        <h1>Shopping Cart</h1>
        <div class="cart-content">
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; Business Central Center</p>
        <div>
            <p>Contact:</p>
            <a target="_blank" rel="noopener noreferrer" href="#">
                <i class="fa-brands fa-github"></i>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script type="module" src="./scripts/cart.js"></script>
    <script type="module" src="./scripts/cartPage.js"></script>
    <script src="./scripts/auth.js"></script>
</body>
</html>
